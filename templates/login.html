{% extends 'base.html' %}

{% block title %}Login - Task Manager{% endblock %}

{% block login_or_dashboard %}<a class="nav-link active" href="{% url 'user:login' %}">Login</a>{% endblock %}

{% block logout_or_register %}<a class="nav-link" href="{% url 'user:register' %}">Register</a>{% endblock %}

{% block content %}
<h2 class="mb-4">Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
